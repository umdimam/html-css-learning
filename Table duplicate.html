<!DOCTYPE html>
<html>
	<head>
			<title>Table duplicate</title>
			<link rel="stylesheet" href="duplicate.css"/>
	</head>
	<body>
		<table cellpadding="5">
			<caption>Course List</caption>
			<thead>
				<tr>
					<td>Sl. No.</td>
					<td>Name</td>
					<td>Price</td>
				</tr>
			</thead>
			<tfoot class="foot1">
				<tr>
					<td class="foot2" colspan="2" >Total</td>
					<td>1000</td>
				</tr>
			</tfoot>
				<tr>
					<td>1</td>
					<td>Ms Word</td>
					<td>500</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Ms Excell</td>
					<td>500</td>
				</tr>
				<tr>
					<td>3</td>
					<td>HTML</td>
					<td>1000</td>
				</tr>
		</table>
	</body>
</html>
