<!DOCTYPE html>
<html>
	<head>

		<title>html table</title>
		<style>
			table{
					border:1px solid green;
					height:200px;
					width:300px;
					border-collapse:collapse;
			}
			th,td{
					border:1px solid red;
			}
			tr{
					text-align:center;
			}
		</style>
	
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th rowspan="3">Name</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th colspan="2">Phone No.</th>
					
				</tr>
			
			</thead>
			<tbody>
				<tr>
					
					<td>Imam</td>
					<td>Uddin</td>
					<td>01925</td>
					<td>01927</td>
				
				</tr>
				<tr>
					<td>Ihsan</td>
					<td>Sabir</td>
					<td>0196</td>
					<td>01711</td>
				
					
				</tr>
			</tbody>
		
		</table>
		<table border="1"> 
    <thead>
        <tr>
            <th rowspan="3">Items</th>
            <th rowspan="3">Type</th>
            <th colspan="2">Values</th>
            <th rowspan="2">Date</th>
        </tr>
        <tr>
            <th>Before</th>
            <th>After</th>
        </tr>
		<tr>
			<td>pretest</td>
			<td>test</td>
			<td>08/01/2024</td>
		</tr>
    </thead>
    <tbody></tbody>
</table>
	
	
</body></html>
