<!DOCTYPE html>
<html>
	<head>
		<title>Making Table</title>
		<style>
			table{
					height:200px;
					width:300px;
					border:1px solid blue;
					border-spacing:5px;
					}
			th,td{
					border:1px solid blue;
					padding:15px;
					}
			tr {	text-align:center; }
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>GPA</th>
				</tr>
			
			</thead>
			<tbody>
				<tr>
					<td>101</td>
					<td>Dip</td>
					<td>3.50</td>
				</tr>
				<tr>
					<td>102</td>
					<td>Dipa</td>
					<td>5.00</td>
				</tr>
				<tr>
					<td>103</td>
					<td>Deb</td>
					<td>4.75</td>
				</tr>
			
			</tbody>
		</table>
	</body>
</html>
